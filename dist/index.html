<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>assembly</title>
   <link rel="stylesheet" type="text/css" href="dist/main.css">
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
   <div class="wrapper">
      <header class="header__page page">
         <div class="header__container container">
            <div class="header__body body">
               <nav class="header__nav-social-media nav-social-media">
                  <ul class="social-media__list">
                  </ul>
               </nav>
               <button class="button__btn">
                  Стать партнером
               </button>     
            </div>
         </div>
      </header>
      <main class="main">
         <section class="main-screen__page page">
            <div class="main-screen__container container">
               <div class="main-screen__body body">
                  <div class="main-screen__content">
                     <img src="./img/stock.png" alt="Stock" class="main-screen__content-stock">
                     <img src="./img/ShopGuideLogo.png" alt="Logo" class="main-screen__content-logo">
                     <p class="main-screen__content-subtitle">
                        загрузить
                     </p>
                     <div class="main-screen__content-button">
                        <button class="main-screen__content-btn">
                           <img src="./img/download_ios.svg" alt="Apple" class="main-screen__content-btn-img">
                        </button>
                        <button class="main-screen__content-btn">
                           <img src="./img/download_android.svg" alt="Google" class="main-screen__content-btn-img">
                        </button>
                     </div>
                  </div>
                  <div class="main-screen__image">
                     <img src="./img/phone1.png" alt="Preview" class="main-screen-img">
                  </div>
               </div>
               <button class="main-screen__button">
                  <span class="main-screen-span">вниз</span>
                  <img class="main-screen-arrow" src="./img/arrow_down.svg" alt="Arrow Down">
                  <span class="main-screen-span">вниз</span>
               </button>   
            </div>
         </section>
      </main>
      <footer class="footer__container container">
      </footer>
   </div>
   <script src="index.js"></script>
</body>
</html>
